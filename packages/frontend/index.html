    <script>
      const connectButton = document.getElementById('connectButton');
      const mintButton = document.getElementById('mintButton');
      const withdrawButton = document.getElementById('withdrawButton');
      connectButton.onclick = connect;
      mintButton.onclick = mint;
      withdrawButton.onclick = withdraw;

      async function connect() {
        if (typeof window.ethereum !== 'undefined') {
          try {
            await ethereum.request({
              method: 'eth_requestAccounts',
            });
          } catch (error) {
            console.log(error);
          }
          await switchToMumbai();
          connectButton.innerHTML = 'connected';
          // const accounts = await ethereum.request({
          //   method: 'eth_accounts',
          // });
        } else {
          connectButton.innerHTML = 'Please install MetaMask';
        }
      }

      async function mint() {
        const amount = document.getElementById('value').value;
        console.log(`Mint...`);
        if (typeof window.ethereum !== 'undefined') {
          const provider = new ethers.providers.Web3Provider(window.ethereum);
          const signer = provider.getSigner();
          const contract = new ethers.Contract(contractAddress, abi, signer);
          try {
            const transactionResponse = await contract.mint({
              value: ethers.utils.parseEther(amount),
            });
            await waitForTransaction(transactionResponse, provider);
            console.log('Mint succeed!');
          } catch (error) {
            console.log(error);
          }
        } else {
          fundButton.innerHTML = 'Please install MetaMask';
        }
      }

      async function withdraw() {
        console.log(`Withdraw...`);
        if (typeof window.ethereum !== 'undefined') {
          const provider = new ethers.providers.Web3Provider(window.ethereum);
          const signer = provider.getSigner();
          const contract = new ethers.Contract(contractAddress, abi, signer);
          try {
            const transactionResponse = await contract.withdraw();
            await waitForTransaction(transactionResponse, provider);
            console.log('withdraw succeed!');
          } catch (error) {
            console.log(error);
          }
        } else {
          fundButton.innerHTML = 'Please install MetaMask';
        }
      }

      async function switchToMumbai() {
        const chainId = '0x13881'; // Mumbai

        const currentChainId = await ethereum.request({
          method: 'eth_chainId',
        });
        if (currentChainId !== chainId) {
          try {
            await window.ethereum.request({
              method: 'wallet_switchEthereumChain',
              params: [
                {
                  chainId: chainId,
                },
              ],
            });
          } catch (err) {
            // This error code indicates that the chain has not been added to MetaMask
            if (err.code === 4902) {
              await window.ethereum.request({
                method: 'wallet_addEthereumChain',
                params: [
                  {
                    chainName: 'Mumbai',
                    chainId: chainId,
                    nativeCurrency: {
                      name: 'MATIC',
                      decimals: 18,
                      symbol: 'MATIC',
                    },
                    rpcUrls: [
                      'https://endpoints.omniatech.io/v1/matic/mumbai/public',
                    ],
                  },
                ],
              });
            }
          }
        }
      }

      function waitForTransaction(transactionResponse, provider) {
        console.log(`Mining ${transactionResponse.hash}`);
        return new Promise((resolve, reject) => {
          try {
            provider.once(transactionResponse.hash, (transactionReceipt) => {
              console.log(
                `Completed with ${transactionReceipt.confirmations} confirmations. `,
              );
              resolve();
            });
          } catch (error) {
            reject(error);
          }
        });
      }
